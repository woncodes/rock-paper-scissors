<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" async></script>
  <title>rock paper scissors</title>
</head>
<body>

  <div id="header">Rock Paper Scissors</div>
  
  <div id="choice-container">
    <button class="player-choice" value="rock">Rock</button>
    <button class="player-choice" value="paper">Paper</button>
    <button class="player-choice" value="scissors">Scissors</button>
  </div>

  <div id="score-container">
    <div class="label">Player: <span id="player-score">0</span></div>
    <div id="versus">vs</div>
    <div class="label">Computer: <span id="computer-score">0</span></div>
  </div>

  <div id="result-container">
    Results
  </div>

</body>
</html>
